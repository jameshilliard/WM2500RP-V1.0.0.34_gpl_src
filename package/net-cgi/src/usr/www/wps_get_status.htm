<% http_header("style/form.css", "/funcs.js") %>

<body onload="loadvalue();"  bgcolor="#ffffff">

function loadvalue()
{
	top.wps_status="<% wps_process_status() %>";;

	top.pin_error="<% cfg_get("pin_error") %>";

}
</script>
</body>
</html>
